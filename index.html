<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Flip Book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>3D Flip Book</h1>
            <label class="upload-btn" id="uploadLabel">
                <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <span id="uploadText">Upload PDF</span>
                <input type="file" id="pdfUpload" accept="application/pdf">
            </label>
        </div>

        <div class="controls">
            <button class="control-btn" id="prevBtn" disabled>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </button>
            
            <span class="page-info" id="pageInfo">Page 1-2 of 2</span>
            
            <button class="control-btn" id="nextBtn" disabled>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </button>

            <div class="zoom-controls">
                <button class="control-btn" id="zoomOutBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="8" y1="11" x2="14" y2="11"></line>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
                <button class="control-btn" id="zoomInBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="11" y1="8" x2="11" y2="14"></line>
                        <line x1="8" y1="11" x2="14" y2="11"></line>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
            </div>
        </div>

        <div class="book-container" id="bookContainer">
            <div class="book" id="book">
                <div class="page left-page" id="leftPage">
                    <img id="leftPageImg" src="assets/front-cover.jpg" alt="Front Cover">
                    <div class="page-number left" id="leftPageNum">1</div>
                </div>
                <div class="page right-page" id="rightPage">
                    <img id="rightPageImg" src="assets/back-cover.jpg" alt="Back Cover">
                    <div class="page-number right" id="rightPageNum">2</div>
                </div>
                <div class="book-spine"></div>
            </div>
        </div>

        <div class="thumbnails" id="thumbnails">
            <div class="thumbnail active" data-page="0">
                <img src="assets/front-cover.jpg" alt="Page 1">
            </div>
            <div class="thumbnail" data-page="0">
                <img src="assets/back-cover.jpg" alt="Page 2">
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing PDF...</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
